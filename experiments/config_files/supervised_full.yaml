# 5 different param blocks

logging_params:
   mlflow_name: 'sup_exp'

exp_params:
    n_steps: 250
    val_steps: 50
    lr_scheduler: None
    backbone: 'FCN'
    model_name: 'supervised'
    mlflow_id: 1
    mlflow_name: 'oof'
    early_stopping: False
    early_stopping_metric: 'val_weighted_auc'

model_params:
    mixup: False
    lr: 0.0001
    weight_decay: 0.00005

data_params:
    path: '../data/'
    dataset: 'pamap2'
    model: 'supervised'
    num_labels: 500
    seed: 1249
    K: 1
    features: False
    da_strategy: 'randaug'
    batch_size: 100
    labeled_batch_size: 100 # We have to have labeled_batch_size=batch size as we only need iteration over labeled samples
    inference_batch_size: 128
    standardize: False
    normalize: False
    scale_overall: True
    scale_channelwise: False
    sample_supervised: True
    num_workers: 6
    fully_labeled: True
    N: 3
    magnitude: 1
    val_size: 1000
    test_size: 2000

search_space:
    lr:
        low: 0.000001
        high: 0.01
        type: "log"
    weight_decay:
        low: 0.0000001
        high: 0.001
        type: "log"
    magnitude:
        low: 1
        high: 10
        step: 1
        type: "int"
    N:
        low: 1
        high: 6
        step: 1
        type: "int"