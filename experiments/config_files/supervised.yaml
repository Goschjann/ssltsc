# 4 different param blocks

exp_params:
    n_steps: 25000
    val_steps: 5000
    lr_scheduler: None
    backbone: 'FCN'
    model_name: 'supervised'
    mlflow_id: 1
    mlflow_name: 'oof'
    early_stopping: False
    early_stopping_metric: 'val_weighted_auc'
    tuning_criterion: 'val_weighted_auc'

model_params:
    mixup: False
    lr: 4.0202387014768895e-06
    weight_decay: 1.8605931539339385e-07

data_params:
    path: '../data/'
    dataset: 'wisdm'
    model: 'supervised'
    num_labels: 500
    seed: 1249
    K: 1
    features: False
    da_strategy: 'randaug'
    batch_size: 100
    inference_batch_size: 128
    standardize: False
    normalize: False
    scale_overall: True
    scale_channelwise: False
    sample_supervised: True
    num_workers: 6
    fully_labeled: False
    N: 3
    magnitude: 1
    val_size: 1000
    test_size: 2000

search_space:
    lr:
        low: 0.00001
        high: 0.01
        type: "log"
    weight_decay:
        low: 0.000001
        high: 0.0001
        type: "log"
    magnitude:
        low: 1
        high: 10
        step: 1
        type: "int"
    N:
        low: 1
        high: 6
        step: 1
        type: "int"