# 5 different param blocks

logging_params:
    mlflow_name: 'meanteacher_exp'

exp_params:
    n_steps: 25000
    val_steps: 5000
    lr_scheduler: None
    backbone: 'FCN'
    model_name: 'meanteacher'
    mlflow_id: 1
    mlflow_name: 'oof'
    early_stopping: False
    early_stopping_metric: 'val_weighted_auc'

model_params:
    rampup_length: 60
    max_w: 2
    alpha_ema: 0.95
    lr: 0.0001
    weight_decay: 0.0

data_params:
    path: '../data/'
    dataset: 'wisdm'
    model: 'meanteacher'
    num_labels: 1000
    seed: 1249
    K: 2
    features: False
    da_strategy: 'randaug'
    batch_size: 64
    labeled_batch_size: 16
    inference_batch_size: 128
    standardize: False
    normalize: False
    sample_supervised: False
    scale_overall: True
    scale_channelwise: False
    num_workers: 6
    N: 3
    magnitude: 1
    val_size: 100
    test_size: 2000

search_space:
    alpha_ema:
        low: 0.9
        high: 1.0
        type: "log"
    rampup_length:
        low: 2500
        high: 25000
        step: 2500
        type: "int"
    max_w:
        low: 1
        high: 10
        step: 1
        type: "int"
    lr:
        low: 0.000001
        high: 0.001
        type: "log"
    weight_decay:
        low: 0.0000001
        high: 0.001
        type: "log"
    magnitude:
        low: 1
        high: 10
        step: 1
        type: "int"
    N:
        low: 1
        high: 6
        step: 1
        type: "int"