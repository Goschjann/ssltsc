# 4 different param blocks

exp_params:
    n_steps: 102400
    val_steps: 1024
    lr_scheduler: cosine
    backbone: 'wideresnet28'
    model_name: 'fixmatch'
    mlflow_id: 1
    mlflow_name: 'fixmatch_exps'
    early_stopping: True
    early_stopping_metric: 'val_weighted_auc'

model_params:
    lr: 0.03
    weight_decay: 0.0005
    warmup_epochs: 0
    use_ema: True
    ema_decay: 0.999
    temp: 1 # pseudolabel temp
    threshold: 0.95 # pseudolabel threshold
    lambda_u: 1 # unlabelled loss weight

data_params:
    path: '../data/'
    dataset: 'cifar10'
    model: 'fixmatch'
    num_labels: 4000
    seed: 1249
    da_strategy: 'fixmatch'
    batch_size: 64
    mu: 7
    inference_batch_size: 128
    num_workers: 6
    N: 3
    magnitude: 1
    val_size: 100
    test_size: 2000

search_space:
    lr:
        low: 0.000001
        high: 0.01
        type: "log"
    weight_decay:
        low: 0.0000001
        high: 0.001
        type: "log"
    magnitude:
        low: 1
        high: 10
        step: 1
        type: "int"
    N:
        low: 1
        high: 6
        step: 1
        type: "int"