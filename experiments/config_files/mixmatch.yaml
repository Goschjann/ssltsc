# 5 different param blocks

logging_params:
    mlflow_name: 'mixmatch_exp'

exp_params:
    n_steps: 25000
    val_steps: 5000
    lr_scheduler: None
    backbone: 'FCN'
    model_name: 'mixmatch'
    mlflow_id: 1
    mlflow_name: 'oof'
    early_stopping: False
    early_stopping_metric: 'val_weighted_auc'

model_params:
    alpha: 0.75
    K: 2
    T: 0.5
    rampup_length: 20000
    lambda_u: 75
    alpha_ema: 0.999
    plot_mixup: False
    lr: 0.0001
    weight_decay: 0.0

data_params:
    path: '../data/'
    dataset: 'wisdm'
    model: 'mixmatch'
    num_labels: 500
    seed: 1249
    K: 2
    features: False
    da_strategy: 'randaug'
    batch_size: 128
    labeled_batch_size: 64
    inference_batch_size: 128
    standardize: False
    normalize: False
    scale_overall: True
    scale_channelwise: False
    sample_supervised: False
    num_workers: 6
    N: 3
    magnitude: 1
    val_size: 100
    test_size: 2000

search_space:
    alpha:
        low: 0.5
        high: 1.0
        step: 0.05
        type: "float"
    lambda_u:
        low: 0.0
        high: 150.0
        step: 1.0
        type: "float"
    rampup_length:
        low: 2500
        high: 25000
        step: 2500
        type: "int"
    lr:
        low: 0.000001
        high: 0.001
        type: "log"
    weight_decay:
        low: 0.0000001
        high: 0.001
        type: "log"
    magnitude:
        low: 1
        high: 10
        step: 1
        type: "int"
    N:
        low: 1
        high: 6
        step: 1
        type: "int"